<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro em Java Script</title>
</head>
<body>
    <div class="container">
        <h1 class="crono-title">Cronômetro</h1>
        <h2 class="crono-subtitle">Java Script Project</h2>
        <div class="crono-display">
            <div class="crono-display-wrap">
                <span class="crono-display-content" id=hora>0</span> :
                <span class="crono-display-content" id=minutos>0</span> :
                <span class="crono-display-content" id=segundos>0</span> :
                <span class="crono-display-content" id="tens"> 00</span>
            </div>
            <div class="crono-display-content-button">
                <button id="button-start" class="content-button">Start</button>
                <button id="button-stop"  class="content-button">Stop</button>
                <button id="button-reset" class="content-button">Reset</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
